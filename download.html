  <title>Starting Your Download...</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f0f2f5;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .container {
      background: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      text-align: center;
    }
    a {
      display: inline-block;
      margin-top: 20px;
      color: #007bff;
      text-decoration: none;
      font-weight: 500;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>

<body>
  <div class="container">
    <h1>Preparing your download...</h1>
    <p>If your download doesnâ€™t start automatically, <a id="manualLink" href="ebook.pdf" download>click here</a>.</p>
  </div>

  <script>
    window.onload = function() {
      setTimeout(() => {
        const link = document.createElement("a");
        link.href = "ebook.pdf";
        link.setAttribute("download", "Digital-Marketing-Guide.pdf");
        document.body.appendChild(link);
        link.click();
        document.body.removeChild(link);
      }, 1000); // wait 1 second before starting download
    };
  </script>
</body>
